	<script>
		$('.slider').on('init', function(event, slick){
    if($(window).width() < 768){ 
        slick.slickRemove(0); 
    }
});
	$('.slider').slick({
  slidesToShow: 5,
  
  prevArrow: $('.prev'),
  nextArrow: $('.next'),
  infinite: false,
  responsive: [
    {
      breakpoint: 1200,
      settings: {
        slidesToShow: 4,
        
      }
    },
	{
      breakpoint: 992,
      settings: {
        slidesToShow: 3,
        
      }
    },
	{
      breakpoint: 768,
      settings: {
        slidesToShow: 1.2,
		dots: true,
        
      }
    },
]
});

		document.addEventListener("DOMContentLoaded", function() {
    const targetElement = document.getElementById('fix-wrapper');
    const footer = document.querySelector('footer');
    function toggleFlexOnScroll() {
        let fromTop = window.scrollY;
        let footerTop = footer.offsetTop;

        if (fromTop > 0 && fromTop + window.innerHeight < footerTop) {
            targetElement.style.display = 'flex';
        } else {
            targetElement.style.display = 'none';
        }
    }

    window.addEventListener('scroll', toggleFlexOnScroll);
});

	</script>
